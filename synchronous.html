<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous</title>
</head>
<body>
    
    <script>
        /*
            synchronous ==> bentuk paling umum dan mudah dimengerti..

            synchronous ==> mengeksekusi kode program sesuai dengan urutannya, dari atas ke bawah, baris per baris..

            synchronous ==> blocking    ==> kode dijamin akan dieksekusi sesuai dengan urutan penulisannya
        */

        console.log('Hallo.. Ini dieksekusi pertama..');
        console.log('Hallo.. Ini dieksekusi kedua..');
        console.log('Hallo.. Ini dieksekusi ketiga..');

    </script>
</body>
</html>
